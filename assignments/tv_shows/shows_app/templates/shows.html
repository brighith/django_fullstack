<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shows</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/shows_style.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="header">All Shows</h3>
        <a href="/shows/new/">Add a new Show</a>
      </div>
      <div class="scrollbar">
        <table class="table">
          <thead class="position">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Network</th>
              <th scope="col">Release Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for show in shows %}
            <tr class="display">
              <td scope="row" name="get_id"><span>{{ show.id }}</span></td>
              <td><span>{{ show.title }}</span></td>
              <td><span>{{ show.network }}</span></td>
              <td><span>{{ show.release_date }}</span></td>
              <td>
                <a href="/shows/{{show.id}}">Show</a>
                <a href="/shows/{{show.id}}/edit">Edit</a>
                <input type="hidden" name="show_id" value="{{ show.id }}" />
                <a href="/shows/{{ show.id }}/delete">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
