<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the Show</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/show_details_style.css' %}"
    />
  </head>
  <body>
    <div id="container">
      <a href="/shows/">Go back</a>
      <div class="display">
        <h3>TV Show {{ show.id }}</h3>
        <h5>Title: <span>{{show.title }}</span></h5>
        <h6>Network: <span>{{show.network }}</span></h6>
        <h6>Release Date: <span>{{ show.release_date }}</span></h6>
        <h6>Description:</h6>
        <p><span>{{ show.description }}</span></p>
        <h6>Last Updated: <span>{{ show.updated_at }}</span></h6>
      </div>
      <div class="links">
        <a href="/shows/{{show.id}}/edit">Edit</a>
        <a href="/shows/{{show.id}}/delete">Delete</a>
      </div>
    </div>
  </body>
</html>
